{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Create a New Forum Post</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.title.label_tag }}
            {{ form.title }}
        </div>
        <div class="mb-3">
            {{ form.category.label_tag }}
            {{ form.category }}
        </div>
        <div class="mb-3">
            {{ form.content.label_tag }}
            {{ form.content }}
        </div>
        <button type="submit" class="btn btn-success">Post</button>
    </form>
</div>
{% endblock %}
